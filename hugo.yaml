# Configuration
baseURL: "https://yu-wang.me/"
title: "WangYu's HOME"

enableRobotsTXT: true
# Parse Git commit
enableGitInfo: true
# enableEmoji: false
hasCJKLanguage: true

# services:
#   googleAnalytics:
#     ID: G-MEASUREMENT_ID

outputFormats:
  llms:
    name: llms
    baseName: llms
    mediaType: text/plain
    isPlainText: true

outputs:
  home: [html, llms]
  page: [html]
  section: [html, rss]

defaultContentLanguage: zh-cn
languages:
  zh-cn:
    languageName: 简体中文
    languageCode: zh-CN
    weight: 1
    title: WangYu's HOME

module:
  hugoVersion:
    extended: true
    min: "0.146.0"

  imports:
    - path: github.com/imfing/hextra

markup:
  highlight:
    noClasses: false
  goldmark:
    renderer:
      unsafe: true
    extensions:
      passthrough:
        delimiters:
          block: [['\[', '\]'], ['$$', '$$']]
          inline: [['\(', '\)']]
        enable: true

enableInlineShortcodes: true

menu:
  main:
    - identifier: pm-guide
      name: PM修炼手册
      pageRef: /pm-guide
      weight: 1
    - identifier: blog
      name: 日记
      pageRef: /blog
      weight: 2
    - identifier: about
      name: 关于
      pageRef: /about
      weight: 3
    - name: Search
      weight: 4
      params:
        type: search
    - name: GitHub
      weight: 5
      url: "https://github.com/yourusername/my-blog"
      params:
        icon: github

  sidebar:
    - identifier: more
      name: 更多
      params:
        type: separator
      weight: 1
    - identifier: about
      name: "关于"
      pageRef: "/about"
      weight: 2

params:
  description: For Madmen Only.

  externalLinkDecoration: true

  navbar:
    displayTitle: true
    displayLogo: false
    width: wide

  theme:
    # light | dark | system
    default: system
    displayToggle: true

  footer:
    enable: true
    displayCopyright: true
    displayPoweredBy: true
    width: normal

  # Display the last modification date
  displayUpdatedDate: true
  dateFormat: "2006年1月2日"

  # Search
  # flexsearch is enabled by default
  search:
    enable: true
    type: flexsearch

    flexsearch:
      # index page by: content | summary | heading | title
      index: content
      # full | forward | reverse | strict
      # https://github.com/nextapps-de/flexsearch/#tokenizer-prefix-search
      tokenize: forward

  editURL:
    enable: false

  blog:
    list:
      displayTags: true
      # date | lastmod | publishDate | title | weight
      sortBy: date
      sortOrder: desc # or "asc"
      # Pagination
      pagerSize: 20

    article:
      displayPagination: true

  toc:
    displayTags: true

  highlight:
    copy:
      enable: true
      # hover | always
      display: hover

  page:
    # full (100%), wide (90rem), normal (80rem)
    width: normal

  comments:
    enable: false
    type: giscus
