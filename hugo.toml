baseURL = "https://yu-wang.me/"
languageCode = "zh-cn"
title = "Hermann's Echo"
# 注意：我删除了 theme = "hextra" 这行，因为它会导致构建失败

# --- 1. 核心修复：使用 Go Module 导入主题 ---
# 这是解决 Netlify "找不到主题" 的关键
[module]
  [[module.imports]]
    path = "github.com/imfing/hextra"

# --- 2. 渲染设置 ---
[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
  [markup.highlight]
    noClasses = false

# --- 3. 菜单配置 ---
[menu]
  [[menu.main]]
    identifier = "blog"
    name = "日记"
    url = "/blog/"
    weight = 1
  [[menu.main]]
    identifier = "about"
    name = "关于"
    url = "/about/"
    weight = 2

# --- 4. 详细参数 ---
[params]
  description = "For Madmen Only."
  
  # 导航栏配置
  [params.navbar]
    displayTitle = true
    displayLogo = false
    logo = { text = "Hermann's Echo", link = "/" }

  # 搜索功能
  [params.search]
    enable = true
    type = "flexsearch"
    
  # 页脚配置
  [params.footer]
    enable = true
    displayCopyright = true
    displayPoweredBy = false # 建议改为 false，让页面更干净，像黑塞的风格
    content = "© 2025 Yu Wang. Built with Hextra."

  # 博客配置 (关键修复点：解决 sortBy 报错)
  [params.blog]
    list = true 
    sortBy = "date"
    
  # 编辑链接 (个人博客通常不需要别人编辑，建议关掉)
  [params.editURL]
    enable = false
    
  # 主题外观 (日/夜模式切换)
  [params.theme]
    default = "system"
    displayToggle = true