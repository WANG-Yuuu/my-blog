baseURL = "https://yu-wang.me/"
languageCode = "zh-cn"
title = "Hermann's Echo"
theme = "hextra"

# 允许 HTML 渲染（Hextra 很多组件需要这个）
[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
  [markup.highlight]
    noClasses = false

# 菜单配置
[menu]
  [[menu.main]]
    identifier = "blog"
    name = "日记"
    url = "/blog/"
    weight = 1
  [[menu.main]]
    identifier = "about"
    name = "关于"
    url = "/about/"
    weight = 2

[params]
  description = "For Madmen Only."
  
  # 导航栏配置
  [params.navbar]
    displayTitle = true
    displayLogo = false
    logo = { text = "Hermann's Echo", link = "/" }

  # 搜索功能 (Hextra 的强项)
  [params.search]
    enable = true
    type = "flexsearch"
    
  # 页脚
  [params.footer]
    enable = true
    displayCopyright = true
    displayPoweredBy = true
    content = "© 2025 Yu Wang. Built with Hextra."

  # 博客配置
  [params.blog]
    list = true # 在博客列表页显示
    
  # 编辑链接（可选）
  [params.editURL]
    enable = false
    
  # 主题外观
  [params.theme]
    default = "system"
    displayToggle = true