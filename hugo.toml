baseURL = "https://yu-wang.me/"
languageCode = "zh-cn"
title = "Hermann's Echo"

theme = "hextra"

# --- 渲染设置 ---
[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
  [markup.highlight]
    noClasses = false

# --- 菜单 ---
[menu]
  [[menu.main]]
    identifier = "blog"
    name = "日记"
    url = "/blog/"
    weight = 1
  [[menu.main]]
    identifier = "about"
    name = "关于"
    url = "/about/"
    weight = 2

# --- 参数 ---
[params]
  description = "For Madmen Only."
  
  [params.navbar]
    displayTitle = true
    displayLogo = false
    logo = { text = "Hermann's Echo", link = "/" }

  [params.search]
    enable = true
    type = "flexsearch"
    
  [params.footer]
    enable = true
    displayCopyright = true
    content = "© 2025 Yu Wang. Built with Hextra."

  # 博客设置
  [params.blog]
    list = true
    sortBy = "date"